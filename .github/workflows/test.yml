name: "ğŸ¢ Test and Build Packages"

on:
  pull_request:
    branches: [main]
    paths:
      - "packages/**/*"
  push:
    branches: [main]
    paths:
      - "packages/**/*"

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x, 20.x, 18.x]

    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4
      - name: Setup Node âš™ï¸
        uses: ./.github/actions/setup-node
        with:
          version: ${{ matrix.node-version }}

      - name: Build ğŸ“¦
        run: pnpm build

      - name: Test types ğŸ§ª
        run: pnpm test:types

      - name: Run tests ğŸ§ª
        run: pnpm test
